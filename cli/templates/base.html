<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BreadthFlow Dashboard{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{% block header_title %}BreadthFlow Dashboard{% endblock %}</h1>
            <p>{% block header_subtitle %}Real-time pipeline monitoring with PostgreSQL backend{% endblock %}</p>
            <div class="nav-buttons">
                <button class="nav-btn {% if active_page == 'dashboard' %}active{% endif %}" onclick="window.location.href='/'">Dashboard</button>
                <button class="nav-btn {% if active_page == 'infrastructure' %}active{% endif %}" onclick="window.location.href='/infrastructure'">Infrastructure</button>
                <button class="nav-btn {% if active_page == 'trading' %}active{% endif %}" onclick="window.location.href='/trading'">Trading Signals</button>
                <button class="nav-btn {% if active_page == 'commands' %}active{% endif %}" onclick="window.location.href='/commands'">Commands</button>
                <button class="nav-btn {% if active_page == 'pipeline' %}active{% endif %}" onclick="window.location.href='/pipeline'">Pipeline</button>
                <button class="nav-btn {% if active_page == 'training' %}active{% endif %}" onclick="window.location.href='/training'">Training</button>
                <button class="nav-btn {% if active_page == 'parameters' %}active{% endif %}" onclick="window.location.href='/parameters'">Parameters</button>
                {% block refresh_button %}{% endblock %}
            </div>
        </div>
        
        {% block content %}{% endblock %}
    </div>
    
    {% block modals %}{% endblock %}
    
    {% block scripts %}{% endblock %}
</body>
</html>
