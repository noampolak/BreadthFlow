apiVersion: machinelearning.seldon.io/v1
kind: SeldonDeployment
metadata:
  name: breadthflow-ab-test
  namespace: seldon-system
spec:
  name: breadthflow-ab-test
  predictors:
  - name: model-a
    replicas: 2
    componentSpecs:
    - spec:
        containers:
        - name: model
          image: breadthflow-seldon:latest
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 8000
            protocol: TCP
          env:
          - name: SELDON_MODEL_NAME
            value: "breadthflow-model"
          - name: MODEL_VERSION
            value: "v1"
          - name: MLFLOW_TRACKING_URI
            value: "http://mlflow:5000"
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
    traffic: 50
  - name: model-b
    replicas: 2
    componentSpecs:
    - spec:
        containers:
        - name: model
          image: breadthflow-seldon:latest
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 8000
            protocol: TCP
          env:
          - name: SELDON_MODEL_NAME
            value: "breadthflow-model"
          - name: MODEL_VERSION
            value: "v2"
          - name: MLFLOW_TRACKING_URI
            value: "http://mlflow:5000"
          resources:
            requests:
              memory: "512Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
    traffic: 50
